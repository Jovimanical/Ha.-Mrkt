version: 0.1

phases:
  install:
    commands:
      - echo installing nodejs...
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt-get install -y nodejs  #aws code build use ubuntu environement
  pre_build:
    commands:
      - echo installing dependencies...
      - npm i -g @angular/cli
      - npm install
  build:
    commands:
      # - echo testing...
      # - echo building...
      # - npm run build:prod
      - ng build --configuration=prod
  post_build:
    commands:
      - mv appspec.yml ./dist/ha-marketplace-app
      - mv scripts ./dist/ha-marketplace-app
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist/ha-marketplace-app